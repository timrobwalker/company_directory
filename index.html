                            </button>   
                            <button class="btn smallbtn shadow-none" title="Manage Departments" type="button" id="manageDepartmentBtn" type="button" data-bs-toggle="collapse" data-bs-target=".manageMenu" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>

                                  </svg>
                            </button>
                        </div>
                      <!--Search-->
                      <div class="col" id="searchContainer"><input type="search" name="search" id="searchBar" placeholder="Search..."></div>
                      <!--Add Employee-->
                      <button class="btn btn-add btn-circle btn-sm" title="Add New Employee" id="addEmployeeBtn" type="button" data-bs-toggle="collapse" data-bs-target=".addMenu" aria-expanded="false" aria-controls="addMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>

                          </svg>
                      </button>
                    </div>
              <!--Employee table headers-->
              <div class="row" id="header">
                  <div class="col-3 col-sm-4 col-xl-3 nameColumn">
                        <div class="headTitle">
                            <b>Name</b><!--ICON-->
                            <div class="sortByBtn" id="sortByEmployeeName" title="Sort By Employee Last Name">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square" viewBox="0 0 16 16">
                                    <path d="M3.626 6.832A.5.5 0 0 1 4 6h8a.5.5 0 0 1 .374.832l-4 4.5a.5.5 0 0 1-.748 0l-4-4.5z"/>
                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2z"/>
                                </svg>
                            </div>
                        </div>
                    </div> 
                    <div class="col-3 d-none d-xl-inline-block emailColumn">
                        <div class="headTitle">
                            <b>Email</b><!--ICON-->
                            <div class="sortByBtn" id="sortByEmail" title="Sort By Email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square" viewBox="0 0 16 16">
                                    <path d="M3.626 6.832A.5.5 0 0 1 4 6h8a.5.5 0 0 1 .374.832l-4 4.5a.5.5 0 0 1-.748 0l-4-4.5z"/>
                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2z"/>
                                </svg>
                            </div>
                        </div>
                    </div> 
                    <div class="col-3 col-sm-4 col-xl-3 d-none d-sm-inline-block locationColumn">
                        <div class="headTitle">
                            <b>Location</b><!--ICON-->
                            <div class="sortByBtn" id="sortByLocation" title="Sort By Location">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square" viewBox="0 0 16 16">
                                    <path d="M3.626 6.832A.5.5 0 0 1 4 6h8a.5.5 0 0 1 .374.832l-4 4.5a.5.5 0 0 1-.748 0l-4-4.5z"/>

                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-4 col-xl-3 departmentColumn">
                        <div class="headTitle">
                            <b>Department</b><!--ICON-->
                            <div class="sortByBtn" id="sortByDepartment" title="Sort By Department">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square" viewBox="0 0 16 16">
                                    <path d="M3.626 6.832A.5.5 0 0 1 4 6h8a.5.5 0 0 1 .374.832l-4 4.5a.5.5 0 0 1-.748 0l-4-4.5z"/>

                                </svg>
                            </div>
                        </div>
                    </div>
               </div>
           <div class="row">
               <!--Employee TABLE CONTENT-->
               <div class="col" id="employeeTable"></div>
           </div>
        </div>
           <!---EMPLOYEE MENU SECTION-->
           <div class="col h-100 w-100 d-none d-lg-block p-0">
                <div id="menuScreen">
                <!--DEFAULT-->  
                <div id="menuScreenDefault" class=""><img class="cdlogo d-none d-sm-block" src="libs/extra/company_directory.png" alt="logo image"></div>
                </div>    
           </div>
           </div>
       </div>
       <!--Various SLIDE MENUS--><!--Add/Update Employee-->
       <div class="collapse slideMenu addMenu">
           <div class="slideMenuContent">
               <div class="menuContainer row w-100 m-0 d-flex justify-content-center">
                   <div class="col newDetails">
                       <div class="topContainer">
                       <!--PENCIL EDIT BUTTON-->   
                       <button class="btn smallbtn" title="Edit Profile" id="editProfileBtn" type="button" data-bs-target="#" aria-expanded="false" aria-controls="addMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                          </svg>
                       </button> 
                       <!--INTERACTIVE EMPLOYEE IMG-->
                       <div id="newEmployeeImage">
                        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                       </div>
                       <!--TRASH DELETE BUTTON-->
                       <button class="btn smallbtn" title="Delete Profile" id="deleteProfileBtn" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                          </svg>
                       </button>
                       </div>
                       <!--FORM-->
                       <form data-bs-toggle="validator" data-bs-disable="true" data-bs-focus="false" role="form" id="newEmployeeForm" class="newForm">
                           <div class="inputContainer">
                            <div class="row">
                               <div class="form-group col col-md-6">
                                   <label for="firstName" class="control-label">First name</label>
                                   <input type="text" class="newFirstName form-control" id="firstName" name="firstName" value="" maxLength="30" pattern="[A-Za-z'\- ]+" required aria-required="true">
                                   <div class="help-block with-errors"></div>
                               </div>
                               <div class="form-group col col-md-6">
                                   <label for="lastName" class="control-label">Last name</label>
                                   <input type="text" class="newLastName form-control" id="lastName" name="lastName" value="" maxLength="30" pattern="[A-Za-z'\- ]+" required aria-required="true">
                                   <div class="help-block with-errors"></div>
                               </div>
                            </div>
                            <div class="row">
                               <div class="form-group">
                                   <label for="email">Email Address</label>
                                   <input type="email" class="newEmail form-control" name="email" value="" maxlength="50" required aria-required="true">
                                   <div class="help-block with-errors"></div> 
                               </div>
                            </div>
                            <div class="form-group">
                                <label for="jobTitle">Job Title</label>
                                <input type="text" class="newJobTitle form-control" name="jobTitle" value="" maxlength="50" pattern="[A-Za-z'\- ]+" required aria-required="true">
                                <div class="help-block with-errors"></div> 
                            </div>
                            <div class="row">
                              <div class="form-group col col-md-6">
                                  <label for="department">Department</label>
                                  <select name="department" class="newDepartment form-control" required data-bs-validate="true"></select>
                                  <div class="help-block with-errors"></div>
                              </div>
                              <div class="form-group col col-md-6">
                                  <label for="location">Location</label>
                                  <input type="text" class="newLocation form-control" name="location" value="" readonly>
                              </div>
                            </div>
                            <!--CREATE / UPDATE / CANCEL BUTTONS-->
                            <div class="buttonContainer">
                                <button class="btn btn-create btn-circle btn-sm" title="Create Profile" id="createProfileBtn" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-person-check" viewBox="0 0 16 16">
                                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                      </svg>
                                  </button>
                                  <button class="btn btn-update btn-circle btn-sm" title="Update Profile" id="updateProfileInput" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-person-check" viewBox="0 0 16 16">
                                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                      </svg>
                                  </button>
                                  <button class="btn btn-cancel btn-circle btn-sm" title="Cancel" id="cancelProfileBtn" type="button" data-bs-toggle="collapse" data-bs-target=".addMenu" aria-expanded="false" aria-controls="addMenu">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-person-x" viewBox="0 0 16 16">
                                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        <path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                                      </svg>
                                  </button>
                            </div>
                           </div> 
                       </form>
                   </div>
               </div>
           </div>
       </div>
       <!--Manage Departments/Locations Menus-->
       <div class="collapse slideMenu manageMenu">
           <div class="slideMenuContent">
               <div class="menuContainer row w-100 m-0 d-flex justify-content-center">
                   <div class="col manageList">
                       <button class="btn smallbtn shadow-none d-none" title="Add Department" id="addDepartmentBtn" type="button" data-bs-toggle="collapse" data-bs-target=".addDepartmentLocationMenu" aria-expanded="false" aria-controls="addDepartmentLocationMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                          </svg> Add Department
                       </button>
                       <button class="btn smallbtn shadow-none" title="Add Location" id="addLocationBtn" type="button" data-bs-toggle="collapse" data-bs-target=".addDepartmentLocationMenu" aria-expanded="false" aria-controls="addDepartmentLocationMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                          </svg> Add Location
                       </button>
                       <!--Department Information MENU-->
                       <div class="row mb-2 departmentInformationHeader">
                        <div class="col-6 col-sm-6 align-items-center"><p>Department</p></div>
                        <div class="col col-sm-3 pl-0 d-none d-sm-block align-items-center"><p>Location</p></div>
                        <div class="col-4 col-sm-3 text-right"><p>Employees</p></div>
                       </div>
                       <!--Location Information MENU-->
                       <div class="row mb-2 locationInformationHeader">
                        <div class="col-2 d-none d-sm-inline-block"></div>
                        <div class="col-7 col-sm-5"><p>Location</p></div>
                        <div class="col-5 col-sm-3 text-right"><p>Departments</p></div>
                        <div class="col-2 d-none d-sm-inline-block"></div>
                       </div>
                       <div class="departmentLocationList"></div>
                       <button class="btn smallbtn shadow-none" title="Close Window" type="button" data-bs-toggle="collapse" data-bs-target=".manageMenu" aria-expanded="false" aria-controls="manageMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
                          </svg> Close
                       </button>
                    </div>
               </div>
           </div>
       </div>
       <!--Add/update Department/Location Slide Menu-->
       <div class="collapse slideMenu addDepartmentLocationMenu">
           <div class="slideMenuContent">
               <div class="menuContainer row w-100 m-0 d-flex justify-content-center">
                   <div class="col newDetails">
                       <!--Add New Department-->
                       <form id="newDepartmentForm" class="newForm" data-bs-toggle="validator" data-bs-disable="true" data-bs-focus="false" role="form">
                           <div class="form-group">
                                <label for="newDepartmentName" class="control-label">Name</label>
                                <input type="text" id="newDepartmentName" class="form-control" name="newDepartmentName" value="" maxlength="50" pattern="[A-Za-z'\- ]+" required aria-required="true">
                                <div class="help-block with-errors"></div>
                           </div>
